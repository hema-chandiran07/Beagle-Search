<html lang="en">
<head>

</head>
<body class="index">
  <div class="menu-icon">&#9776;</div>
   <div class="logo-title">

  </div>
 <div class="main-container">
  <form id="searchForm" >
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="BeagleSearch or Type a URL...." />
      <button type="submit" class="search-button">
        <img src="Assets/logo1.png" alt="Search" style="width: 20px; margin-right: 8px; vertical-align: middle;" />
        Search
      </button>
    </div>
  </form>
</div>

<img src="Assets/logo.png" alt="logo" class="icon">

<script >
  document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const query = document.getElementById("searchInput").value;
      if(query.trim()) {
        window.location.href = `results.html?q=${encodeURIComponent(query)}`;
      }
    });
</script>


</body>
</html>
