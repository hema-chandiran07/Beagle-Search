<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeagleSearch Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="results">
  <div class="header">
 
 <img src="Assets/logo.png" alt="BeagleSearchlogo" class="results-logo">
  <form id="resultsSearchForm" >
    <div class="search-box">
      <input type="text" id="resultsSearchInput" placeholder="BeagleSearch or Type a URL...." />
      <button type="submit" class="search-button">
        <img src="Assets/logo1.png" alt="Search" style="width: 20px; margin-right: 8px; vertical-align: middle;" />
        Search
      </button>
    </div>
  </form>
</div>
<div id="resultsContainer" class="results-area">
  </div>
  <script src="script.js"></script>
</body>
</html>
